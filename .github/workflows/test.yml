name: Run Tests

on:
  workflow_call:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: a7mdfre7at/GihubActionDemo/.github/workflows/build@master

    - name: Test
      run: dotnet test --no-restore --verbosity normal