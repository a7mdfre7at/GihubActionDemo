name: Run Tests

on:
  workflow_call:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    uses: .github/workflows/build.yml@master
  
  test:
    steps:
    - name: Test
      run: dotnet test --no-restore --verbosity normal