name: Test

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/build.yml

    - name: Test
      run: dotnet test --no-restore --verbosity normal